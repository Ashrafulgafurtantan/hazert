worker_processes 1;
events { worker_connections 1024; }
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # If you have a backend service in Docker Compose, uncomment and adjust the proxy below.
    # For now it's commented out so nginx can start without a backend host.
    # location /api/ {
    #   proxy_pass http://backend:3000/; # adjust if you have a backend service
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
  }
}
